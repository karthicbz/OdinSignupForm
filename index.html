<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img class="left-background" src="./images/alexander-grey-tn57JI3CewI-unsplash.jpg" alt="files">
            <div class="logo-container">
                <img class="icon" src="./images/icon.svg" alt="icon">
                <h1>OneBilling</h1>
            </div>
        </div>
        <div class="right-container">
            <div class="header">
                <p class="first-para">This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams. 
                    <br>Sign up <span class="italic">now</span> to get started.</p>

                <p class="second-para">You <span class="italic">know</span> you want to.</p>
            </div>
            <div class="middle">
                <p>Let's do this!</p>
                <form action="" method="post">
                    <div class="form-child">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required/>
                    </div>
                    <div class="form-child">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name"/>
                    </div>
                    <div class="form-child">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div class="form-child">
                        <label for="ph-num">PHONE NUMBER</label>
                        <input type="tel" id="ph-num" name="ph-num"/>
                    </div>
                    <div class="form-child">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password"/>
                    </div>
                    <div class="form-child">
                        <label for="conf-pass">CONFIRM PASSWORD</label>
                        <input type="password" id="conf-pass" name="conf-pass"/>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button class="submit" type="submit">Create Account</button>
                <p class="login-text">Already have an account?<a href="" class="login-link">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
